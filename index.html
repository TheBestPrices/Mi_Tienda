    <button onclick="procesarPago()" class="boton">💳 Pagar ahora</button>
  </div>

  <!-- 🎲 Barajar productos -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const catalogo = document.querySelector(".catalogo");
      let productos = Array.from(catalogo.children);

      function barajarYActualizar() {
        for (let i = productos.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [productos[i], productos[j]] = [productos[j], productos[i]];
        }
        catalogo.innerHTML = "";
        productos.forEach(p => catalogo.appendChild(p));
      }

      barajarYActualizar();
      setInterval(barajarYActualizar, 10000);
    });
  </script>

  <!-- ✅ Script correctamente ubicado -->
  <script src="script.js"></script>
