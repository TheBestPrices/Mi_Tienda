<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audífonos inalámbricos</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Encabezado como en index -->
  <header>
    <h2>TheBestPrices</h2>
    <nav>
      <a href="index.html">🏠 Inicio</a>
      <a href="#" id="ver-carrito">🛒 Carrito (<span id="contador">0</span>)</a>
    </nav>
  </header>

  <!-- Hero opcional -->
  <section class="hero">
    <h1>Audífonos inalámbricos</h1>
    <p>Sonido envolvente con estilo</p>
  </section>

  <!-- Contenido de producto -->
  <section class="catalogo">
    <div class="producto">
      <img src="img/audifonos_1.avif" alt="Audífonos - vista frontal">
      <h3>Audífonos inalámbricos</h3>
      <p>Bluetooth, cancelación de ruido y carga rápida</p>
      <p><strong>C$ 950</strong></p>
      <button class="btn-agregar">Añadir al carrito</button>
      <button onclick="pagarAhora()" class="boton">Pagar ahora</button>
    </div>
  </section>

  <!-- Footer como en index -->
  <footer>
    <p>&copy; 2025 TheBestPrices</p>
  </footer>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script>
    document.querySelector('.btn-agregar').addEventListener('click', () => {
      agregarAlCarrito('Audífonos inalámbricos', 950);
    });

    function agregarAlCarrito(nombre, precio) {
      const producto = { nombre, precio };
      const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      carrito.push(producto);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      const contador = document.getElementById('contador');
      if (contador) contador.textContent = carrito.length;
      alert(`${nombre} agregado al carrito.`);
    }

    function pagarAhora() {
      alert("Gracias por tu compra. Nos pondremos en contacto para coordinar el pago.");
    }
  </script>
</body>
</html>
